<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/icons/icon-anisho.svg">
    <link rel="stylesheet" href="style.css">
    <title>AniSho</title>
</head>
<body class="bg-dark font-inter">
    <header class="w-full h-[70px] sm:h-[80px] sm:flex justify-between items-center px-[8px] py-[20px] md:p-[20px] xl:px-[30px] 2xl:px-[60px] bg-dark/60 border-dark-font/40 border-b-1 fixed top-0 left-0 right-0 z-50 backdrop-blur-lg">
        <div class="hidden sm:block justify-center items-center w-[100px] h-[40px]">
            <a href="#"><img src="/assets/logo/logo2-anisho.svg" alt="AniSho Logo"></a>
        </div>

        <nav class="sm:hidden flex justify-between">
            <ul class="w-full h-[35px] flex justify-between items-center">
                <li>
                    <a href="#"><img src="/assets/icons/icon-burgermenu.svg" alt="Menu" class="h-[35px]"></a>
                </li>
                <li>
                    <a href="#"><img src="/assets/logo/logo2-anisho.svg" alt="AniSho Logo" class="h-[35px]"></a>
                </li>
                <li>
                    <a href="#"><img src="/assets/icons/icon-search.svg" alt="Search" class="h-[35px]"></a>
                </li>
            </ul>
        </nav>

        <nav class="hidden sm:block">
            <ul class="w-full h-[40px] flex justify-center items-center gap-[16px] md:gap-[20px] lg:gap-[24px] xl:gap-[32px] text-dark-font font-medium text-[16px] md:text-[18px]">
                <li>
                    <a href="#">
                        New Release
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center gap-1">
                        Genre
                        <img src="/assets/icons/icon-down.svg" class="w-auto h-auto">
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center gap-1">
                        Language
                        <img src="/assets/icons/icon-down.svg" class="w-auto h-auto">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="/assets/icons/icon-light.svg" alt="Light Mode Icon" class="w-auto h-auto">
                    </a>
                </li>
                <li class="lg:hidden">
                    <a href="#">
                        <img src="/assets/icons/icon-search.svg" alt="Light Mode Icon" class="w-auto h-auto">
                    </a>
                </li>
                <li class="hidden lg:block">
                    <div class="h-[40px] flex items-center rounded-[10px] border-[1px] border-dark-font/60 p-[10px] gap-[10px] text-dark-font backdrop-opacity-60">
                        <img src="/assets/icons/icon-search.svg" alt="Search Image" class="w-[24px] h-[24px]">
                        <input type="text" placeholder="Search" class="w-[340px] xl:w-[400px] 2xl:w-[440px] outline-0 text-[16px]">
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="w-full flex flex-col mt-[70px] sm:mt-[80px] gap-[24px] xl:gap-[60px] md:gap-[32px] lg:p-[20px] xl:p-[30px] 2xl:p-[60px]">
        <section class="w-full h-[400px]">
            <div class="relative w-full h-full">
                <img src="/assets/images/poster.jpg" alt="Poster sliding" class="w-full h-full object-cover lg:rounded-[10px]">
                
                <div class="w-[190px] h-[120px] md:w-[300px] md:h-[200px] lg:w-[340px] lg:h-[240px] bg-black/40 flex flex-col justify-center items-center p-[10px] md:p-[20px] gap-[6px] md:gap-[8px] lg:gap-[10px] rounded-[10px] text-dark-font absolute bottom-[10px] left-[10px] md:bottom-[15px] md:left-[15px]">
                    <h1 class="text-[22px] md:text-[28px] lg:text-[40px] font-extrabold">Chainsaw Man</h1>
                    <p class="hidden md:block w-full text-start text-[12px] lg:text-[14px] font-medium">Denji is robbed of a normal teenage life, left with
                        nothing but his deadbeat father's overwhelming debt. His only companion...
                    </p>
                    <div class="w-full h-[50px] flex justify-center items-center gap-[8px] md:gap-[24px] lg:gap-[32px] font-semibold text-[16px]">
                        <button class="w-[70px] h-[40px] md:w-[100px] md:h-[50px] flex justify-center items-center bg-dark-red rounded-[10px] cursor-pointer">
                            <img src="/assets/icons/icon-play.svg" alt="Play" class="w-[18px] h-[18px] md:w-[24px] md:h-[24px]">
                        </button>
                        <button class="w-[70px] h-[40px] md:w-[100px] md:h-[50px] flex justify-center items-center bg-dark rounded-[10px] cursor-pointer">
                            <img src="/assets/icons/icon-watch-later.svg" alt="Watch Later" class="w-[18px] h-[18px] md:w-[24px] md:h-[24px]">
                        </button>
                        <span class="flex justify-center items-center text-[12px] lg:text-[14px] font-medium">
                            <img src="/assets/icons/icon-star.svg" alt="Star rating" class="w-[10px] h-[10px] md:w-[18px] md:h-[18px] lg:w-[20px] lg:h-[20px]">
                            8/10
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <section class="w-full h-auto flex flex-col lg:flex-row justify-center items-center lg:gap-[32px] text-dark-font">
            <div class="w-[170px] h-[90px] sm:w-[200px] sm:h-[90px] md:w-[260px] md:h-[100px]">
                <h1 class="font-extrabold text-[22px] md:text-[28px] xl:text-[40px] text-center whitespace-nowrap">
                    <span class="text-dark-red">Spring</span>
                    <span>2025</span>
                </h1>
                <p class="font-semibold text-center text-[12px] sm:text-[14px] md:text-[16px]">
                    Check out these new animes of the Spring 2025 season.
                </p>
            </div>

            <div class="sm:w-fit sm:h-auto grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 justify-items-center p-[24px] gap-[18px] sm:gap-[30px]">
                <img src="/assets/images/fireforce.jpg" alt="Fire fireforce" class="rounded-[10px]">
                <img src="/assets/images/lazarus.jpg" alt="Fire fireforce" class="rounded-[10px]">
                <img src="/assets/images/windbreaker.jpg" alt="Fire fireforce" class="rounded-[10px]">
                <img src="/assets/images/witchwatch.jpg" alt="Fire fireforce" class="rounded-[10px]">
                <img src="/assets/images/loveiswar.jpg" alt="Fire fireforce" class="rounded-[10px] hidden xl:block">
            </div>

        </section>
    </main>

</body>
</html>
